# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - StudentHiringApp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies (optional, for tests)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # - name: Run tests
      #   run: pytest -q

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: |
            .
            !venv/
            !.venv/
            !**/__pycache__/
            !.git/
            !.github/
            !tests/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ECBDD1BA677541CA9E5E51848D4044CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B5B6F2293D6D4E60BE8B00E353A2BF51 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01C61B0DEDB54FB28183498E111FDFD9 }}

      # Prevent collision with SCM restarts
      - name: Buffer to avoid SCM restart overlap
        run: sleep 45

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: StudentHiringApp
          package: .
          startup-command: >
            gunicorn -k uvicorn.workers.UvicornWorker -w 2
            -b 0.0.0.0:8000 main:app
